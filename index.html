<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Ticker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #131722;
      overflow: hidden;
    }
    .ticker-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    tv-ticker-tape {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="ticker-container">
    <script type="module" src="https://widgets.tradingview-widget.com/w/kr/tv-ticker-tape.js"></script>
    <tv-ticker-tape 
      symbols='BINANCE:BTCUSDT,BINANCE:ETHUSDT,BINANCE:SOLUSDT,BINANCE:XRPUSDT,BINANCE:DOGEUSDT,BINANCE:PEPEUSDT' 
      color-theme="dark"
      item-size="compact"
      display-mode="adaptive"
    ></tv-ticker-tape>
  </div>
</body>
</html>
